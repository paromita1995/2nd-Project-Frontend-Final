
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* Add a gray background color with some padding */
.body {
  font-family: Arial;
  padding: 20px;
  background: #f1f1f1;
}


.btn {
  font-size: 14px;
  padding: 10px 30px;
  border-radius: 4px;
  letter-spacing: 1px;
  font-weight: 400;
  color: #fff;
  border: none;
  text-transform: uppercase;
  -webkit-transition: all 0.3s ease-in-out;
  -moz-transition: all 0.3s ease-in-out;
  -o-transition: all 0.3s ease-in-out;
  transition: all 0.3s ease-in-out;
  display: inline-block;
}

.btn:focus,
.btn:active {
  box-shadow: none;
  outline: none;
  color: #fff !important;
}

.btn-common {
  background: #00BCD4;
  position: relative;
  z-index: 1;
}

.btn-common:hover {
  color: #fff;
  box-shadow: 0 5px 11px 0 rgba(0, 0, 0, 0.15), 0 4px 15px 0 rgba(0, 0, 0, 0.15);
}

.btn-common::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 1;
  border-radius: 4px;
  opacity: 0;
  transform: scale(0, 0);
  z-index: -1;
  -webkit-transition: all 0.5s ease-out 0s;
  -moz-transition: all 0.5s ease-out 0s;
  -ms-transition: all 0.5s ease-out 0s;
  -o-transition: all 0.5s ease-out 0s;
  transition: all 0.5s ease-out 0s;
}

.btn-common:hover::before {
  background-color: rgba(255, 255, 255, 0.2);
  opacity: 1;
  transform: scale(1, 1);
}

/* Header/Blog Title */
.header {
  padding: 30px;
  font-size: 40px;
  text-align: center;
  background: white;
}

/* Create two unequal columns that floats next to each other */
/* Left column */
.leftcolumn {   
  float: left;
  width: 75%;
}



/* Fake image */
.fakeimg {
  background-color: #aaa;
  width: 100%;
  padding: 20px;
}

/* Add a card effect for articles */
.card {
   background-color: white;
   padding: 20px;
   margin-top: 20px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}



/* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 800px) {
  .leftcolumn {   
    width: 100%;
    padding: 0;
  }
}
</style>

<div class="body">

<div class="header">
  <h2>Job Application List</h2>
</div>

<div class="row">
  <div class="leftcolumn" >
    <div class="card" ng-repeat="JobApplication in m.jobApplications">
    <h1></h1>
      <h2>JobApplication ID :-  {{JobApplication.jobApplicationId}}</h2>
      <h5>Applied by {{JobApplication.userid}}</h5>
      <h5>JobApplication Status :-  {{JobApplication.status}}</h5>
      
      <a href="#" ng-show=" currentUser.role == 'ADMIN' && (JobApplication.status == 'Applied' || JobApplication.status == 'Approved')" ng-click="m.rejectJobApplication(JobApplication,JobApplication.jobApplicationId)" class="btn btn-common">Reject Job Application</a> 
      <a href="#" ng-show=" currentUser.role == 'ADMIN' && (JobApplication.status == 'Applied' || JobApplication.status == 'Rejected')" ng-click="m.approveJobApplication(JobApplication,JobApplication.jobApplicationId)" class="btn btn-common">Approve Job Application </a>
    </div>
    
    </div>
