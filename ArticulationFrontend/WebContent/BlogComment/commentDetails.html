 <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<div ng-app="myApp">

<div class="container">
	<div class="row row-profile">
		<div class="col-md-8 col-md-offset-2 profile-base">
			<fieldset>
				<legend>
					<span>BlogComment Profile</span>
					<!-- <a href="#/edit-profile" class="btn btn-info btn-edit">
						<span>Edit Profile</span> 
					</a> -->
				</legend>
				<div>
					<form class="col-md-8 form-profile">
						<div class="one-profile">
							<div class="col-md-4">
								<a class="floatleft">blogCommentId</a>
							</div>
							<div class="col-md-8">
								<label class="floatleft"> : {{blogComment.blogCommentId}}</label>
							</div>
						</div>
						<div class="one-profile">
							<div class="col-md-4">
								<a class="floatleft">blogComment</a>
							</div>
							<div class="col-md-8">
								<label class="floatleft"> : {{blogComment.blogComment}}</label>
							</div>
						</div>
						
						</div> 
						<div class="one-profile">
							<div class="col-md-4">
								<a class="floatleft">BlogCommentDate</a>
							</div>
							<div class="col-md-8">
								<label class="floatleft"> : {{blogComment.blogCommentDate | date}}</label>
							</div>
						</div>
						
						<div class="one-profile">
							<div class="col-md-4">
								<a class="floatleft">UserId</a>
							</div>
							<div class="col-md-8">
								<label class="floatleft"> : {{blogComment.userId}}</label>
								</div>
						</div>
								<br><br>
								<div class="one-profile">
							<div class="col-md-4">
								<a class="floatleft">UserName</a>
							</div>
							<div class="col-md-8">
								<label class="floatleft"> : {{blogComment.userName}}</label>
								</div>
						</div>
								<br><br>
								
							
								
								 <div class="one-profile">
							
					<a href="#!editComment">Edit</a><p>
					</div>
						</div>
						
					</form>
					<div class="col-md-4">
						<!-- <img
							src="https://x1.xingassets.com/assets/frontend_minified/img/blogs/nobody_m.original.jpg"
							class="profile-img"> -->
					</div>
				</div>
			</fieldset>
		</div>
	</div>
</div>
</div>
