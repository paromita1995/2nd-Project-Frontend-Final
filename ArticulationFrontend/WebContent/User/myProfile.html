<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    
    <title>User Profile </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
                      input.hidden {
    position: absolute;
    left: -9999px;
}

#profile-image1 {
    cursor: pointer;
  
     width: 100px;
    height: 100px;
	border:2px solid #03b1ce ;}
	.tital{ font-size:16px; font-weight:500;}
	 .bot-border{ border-bottom:1px #f8f8f8 solid;  margin:5px 0  5px 0}	
    </style>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

<body>
<div class="container">

	<div class="row">
		
        
        
       <div class="col-md-7 ">

<div class="panel panel-default">
  <div class="panel-heading">  <h4 >User Profile</h4></div>
  <div class="panel-body">
       
    <div class="box box-info">
        
            <div class="box-body">
                     <div class="col-sm-6">
                     <div  align="center"> <img alt="User Pic" src="{{currentUser.image}}" id="profile-image1" class="img-circle img-responsive"> 
                
                <input id="profile-image-upload" class="hidden" type="file">
<div style="color:#999;" >click here to change profile image</div>
</div>  
              
              <br>
    
              <!-- /input-group -->
            </div>
   <div>
    <div>
   <div>
    
   <div  align="center">
     <h4  align="center" style="color:#00b1b1;">{{currentUser.name}}</h4>
	 </div>
            <div class="clearfix"></div>
            <hr style="margin:5px 0 5px 0;">
			
			
			
			
				<div class="col-sm-5 col-xs-6 tital " > Name:</div><div class="col-sm-7 col-xs-6 ">{{currentUser.name}}</div>
     <div class="clearfix"></div>
	 <div class="bot-border"></div>
	
  <div class="col-sm-5 col-xs-6 tital " >Contact Number:</div><div class="col-sm-7">{{currentUser.contactNo}}</div>
  <div class="clearfix"></div>
  <div class="bot-border"></div>
  
  <div class="col-sm-5 col-xs-6 tital " >Address:</div><div class="col-sm-7">{{currentUser.address}} </div>
  <div class="clearfix"></div>
  <div class="bot-border"></div>
  
  <div class="col-sm-5 col-xs-6 tital " >Email-ID</div><div class="col-sm-7">{{currentUser.email}} </div>
  <div class="clearfix"></div>
  <div class="bot-border"></div>
  
  <div class="col-sm-5 col-xs-6 tital " >Date of Birth</div><div class="col-sm-7">{{currentUser.dob | date}} </div>
  <div class="clearfix"></div>
  <div class="bot-border"></div>
   </div>
          <!-- /.box -->

        </div>
        <br>
       
        <div class="form-actions">
    				<a href="#!editProfile" class="btn btn-large btn-primary"   role="button"  ><span class="glyphicon glyphicon-edit"></span>Edit</a>
    			</div>
      </div>    
    </div> 
    </div>
    </div>
     
</div>  
    </div>
     </div>
</div>
